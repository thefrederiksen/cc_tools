<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Just a moment...</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background: #f5f5f5;
    }
    .cf-container {
      text-align: center;
      padding: 40px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .cf-spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #e0e0e0;
      border-top: 4px solid #f48120;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    h1 { font-size: 24px; color: #333; }
    p { color: #666; }
    #result { margin-top: 20px; font-size: 18px; font-weight: bold; color: #4caf50; display: none; }
  </style>
</head>
<body>
  <div class="cf-container">
    <h1>Just a moment...</h1>
    <div class="cf-spinner" id="spinner"></div>
    <p id="checking-text">Checking your browser before accessing the site.</p>
    <p>This process is automatic. Your browser will redirect shortly.</p>
    <div id="result">Verification complete - redirecting...</div>
  </div>

  <script>
    // Simulate auto-resolve after 3 seconds
    setTimeout(function() {
      document.getElementById('spinner').style.display = 'none';
      document.getElementById('checking-text').style.display = 'none';
      document.getElementById('result').style.display = 'block';
      document.title = 'Verification Complete';
    }, 3000);
  </script>
</body>
</html>
