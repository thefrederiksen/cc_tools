<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Normal Page - No CAPTCHA</title>
  <style>
    body { font-family: sans-serif; margin: 40px; }
  </style>
</head>
<body>
  <h1>Normal Page</h1>
  <p>This is a normal page with no CAPTCHA elements. Used for false-positive testing.</p>
  <form id="test-form">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" aria-label="Name">
    <br><br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" aria-label="Email">
    <br><br>
    <button type="submit">Submit</button>
  </form>
  <div id="result"></div>
  <script>
    document.getElementById('test-form').addEventListener('submit', function(e) {
      e.preventDefault();
      document.getElementById('result').textContent = 'Form submitted';
    });
  </script>
</body>
</html>
