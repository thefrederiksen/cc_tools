[pytest]
testpaths = tests/integration src/cc-markdown/tests src/cc-transcribe/tests src/cc-image/tests src/cc-voice/tests src/cc-whisper/tests src/cc-video/tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
markers =
    slow: marks tests as slow (may take >10s)
    integration: marks tests as integration tests
addopts = -v --tb=short
